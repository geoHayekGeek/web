<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <link href="homepage.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    </head>

    <body>
        <header>
            <h1 id="title"><i>TechManiac</i></h1>
            <nav>
                <ul id="topNav">
                    <li class="topNavItem"><a class="topNavLink" href="#">Home</a></li>
                    <li class="topNavItem"><a class="topNavLink" href="#">Services</a></li>
                    <li class="topNavItem"><a class="topNavLink" href="#">Products</a></li>
                    <li class="topNavItem"><a class="topNavLink" href="#">Contact</a></li>
                    <li class="topNavItem"><a class="topNavLink" href="#">About</a></li>
                </ul>

            </nav>
        </header>

        <div id="main">
            <h1 id="productsTitle" class="whiteText"><i>Tech Kingdome</i></h1>
            <div id="products">
                <div id="samsung" class="allProducts">
                        <h2 class="productName whiteText">Samsung</h2>
                        <img class="productImg" src="samsung.webp">
                </div>

                <div id="iphone" class="allProducts">
                    <h2 class="productName whiteText">Iphone</h2>
                    <img class="productImg" src="iphone.webp">
                </div>

                <div id="laptops" class="allProducts">
                    <h2 class="productName whiteText">Laptops</h2>
                    <img class="productImg" src="laptop.webp">
                </div>
            </div>
            <div class="menu" id="samsungList">
                <ul class="productsList" id="samsungList">
                </ul>
            </div>
            <div class="menu" id="iphoneList">
                <ul class="productsList" id="iphoneList">
                </ul>
            </div>
            <div class="menu" id="laptopsList">
                <ul class="productsList" id="laptopsList">
                </ul>
            </div>

            <div id="services">
                <h1 id="services">Our Services</h1>
                <p id="services">MORE THAN A TECH STORE</p>

                <div id="servicesList">
                    <div id="techCon" class="service">
                        <h2 class="serviceTitle whiteText bold">Technical Consultancy</h2>
                        <img class="serviceImg" src="techincalConsulting.webp">
                    </div>
                </div>
            </div>
        </div>
        <script src="homepage.js"></script>
    </body>

</html>
